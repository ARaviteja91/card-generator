<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Print</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <style>
        #myCanvas{
            width: 3.5in;
            height: 2in;
            border: black solid 1px;
        }
    </style>
</head>
<body>
    <div class="container rounded border border-secondary shadow p-3 mt-3 " style="width:30em;">
        <h1 class="text-dark">Print your Business card</h1>

        <label for="FormContolInput" class="form-label">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Enter your Name" maxlength="10">
         
        <label for="FormContolInput" class="form-label">Designition</label>
        <input class="form-control" id="des" type="text" placeholder="Enter your Designition" aria-label="default input example">
         
        <label for="FormContolInput" class="form-label">Phone</label>
        <input class="form-control" id="tel" type="tel" placeholder="Enter your mobile number" aria-label="default input example">
         
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="mail" placeholder="name@example.com">
         
        <label for="FormContolInput" class="form-label">Location</label>
        <input class="form-control" id="loc" type="text" placeholder="Enter your location" aria-label="default input example">
        <br>
        <button class="btn btn-primary" onclick="testVariable()">Submit</button>
        <span><button   class="btn btn-danger" onClick="window.location.reload();">Reset</button></span>
        <p class="text-danger small">Click on Reset after evey use </p>
    </div>

 
    <div class="container rounded border border-secondary shadow p-3 mt-3 mb-3" style="width:30em;" >
        <canvas id="myCanvas"></canvas>
        <p class="text-success">Download -> Right click to save the image</p>
    </div>


      
 
    
    <script>
         
       
    function testVariable(){
        var canvas = document.getElementById("myCanvas"); 
        var name = document.getElementById("name").value;
        var des = document.getElementById("des").value;
        var tel = document.getElementById("tel").value;
        var mail = document.getElementById("mail").value;
        var loc = document.getElementById("loc").value;

        

        var ctx = canvas.getContext("2d");
        
        ctx.fillStyle = "#cc1010";
        ctx.fillRect(0, 0, 350, 350);
        ctx.globalCompositeOperation = "source-over";

        ctx.transform(1,0,-0.3,1,150,0);
        ctx.shadowBlur = 10;
        ctx.shadowOffsetX = -1;
        ctx.shadowColor = "#000";
        ctx.fillStyle = "white";
        ctx.fillRect(0,0,350,350);
        ctx.globalCompositeOperation = "source-over"

        ctx.transform(1,0,0.3,1,0,0);
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowColor = "white";
        ctx.font = " bold 20px Arial";
        ctx.fillStyle = "none";      
        ctx.fillText(name, -140, 25);

        ctx.font = " 8px Arial";
        ctx.fillStyle = "caption";      
        ctx.fillText(des, -100, 35);

        ctx.font = " 14px Arial";
        ctx.fillStyle = "black";      
        ctx.fillText(tel, 10, 45);

        ctx.font = " 14px Arial";
        ctx.fillStyle = "black";      
        ctx.fillText(mail, 10, 75);

        ctx.font = " 14px Arial";
        ctx.fillStyle = "black";      
        ctx.fillText(loc, 10, 115);         
    }
    </script>


</body>
</html>
